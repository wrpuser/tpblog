<include file="Public/header" />
<body>
	<div class="wrap">
		<form role="form" action="{:U('Home/Log/index')}" method="post">
			<h2>欢迎登录</h2>
			<div class="form-group">
				<label for="username">用户名:</label>
				<input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名">
				<label for="password">密码:</label>
				<input type="password" id="password" name="password" class="form-control" placeholder="请输入密码">
				<div class="row">
					<p class="col-lg-7">
						<label for="verify">验证码:</label>
						<input type="text" id="verify" name="verify" class="form-control" placeholder="请输入验证码">
					</p>
					<p class="col-lg-5" style="margin-top: 15px">
						<img border="1" src="{:U('Home/Reg/verify')}" alt="" onclick="this.src=this.src+'?'" >
					</p>
				</div>
			</div>
			<div class="form-group">
				<input type="submit" value="登录" class="btn btn-primary">
				<input type="reset" value="重置" class="btn btn-danger">
				<p class="pull-right"><a href="{:U('Home/Reg/index')}">没有账号？立即注册</a></p>
			</div>
		</form>
	</div>
</body>
</html>
