				<a href="{:U('Home/Index/index')}">返回前台</a>

		</div>

		<div class="page-header">
			<h1>后台管理系统</h1>
			<h4>thinkPHP 3.2.3 + Bootstrap</h4>

			<div class="well text-center">哈哈，这是底部信息 &copy;2010-2017</div>
